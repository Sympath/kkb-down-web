<html>
  <head>
    <title>ETC</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/smoothness/jquery-ui-1.12.1.custom.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/lib/uniform/uniform.default.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/opensans/opensans.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/font-awesome-4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
    <link rel="stylesheet" type="text/css" href="/css/popup-accordion.css" />

    <script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
    <script
      type="text/javascript"
      src="/lib/jquery-ui-1.12.1.custom.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/lib/uniform/jquery.uniform.js"
    ></script>
    <script type="text/javascript" src="/lib/custom_i18n.js"></script>
    <script type="text/javascript" src="/lib/i18n_translator.js"></script>
    <script type="text/javascript" src="/lib/object-watch.js"></script>

    <script type="text/javascript" src="/js/cookie_helpers.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/data.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>

  <body class="unselectable">
    <div id="loader-container1"></div>

    <div id="loader-container">
      <i class="fa fa-cog fa-spin fa-3x"></i>
    </div>

    <div id="alert_wrapper">
      <div id="alert_background"></div>
      <div id="alert_box">
        <div id="alert_title">
          <p id="alert_title_p"></p>
        </div>
        <div id="alert_buttons">
          <div id="alert_ok" class="alert_button" i18n="yes"></div>
          <div id="alert_cancel" class="alert_button" i18n="no"></div>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div id="searchBox" class="ui-corner-all">
        <input type="text" id="searchField" value="" />
      </div>

      <div id="cookieSearchCondition">
        <input
          class="searchCondition"
          type="text"
          i18n_placeholder="URL"
          placeholder=""
        />
      </div>
      Here's the BaiDuYunPan-PackageName, You only need English, relax!
      <div id="packageName">
        <input
          class="searchCondition"
          type="text"
          i18n_placeholder="package_name"
          placeholder="packageName"
        />
      </div>
      <div style="display: none" id="selfHost">
        <input
          class="searchCondition"
          type="text"
          i18n_placeholder="selfHost"
          placeholder="selfHost"
        />
      </div>
      Here's the Server
      <select id="host" class="sameSite input" type="text">
        <option i18n="local" value="localhost">local</option>
        <option i18n="fq" selected value="124.223.43.155">fq</option>
        <option i18n="fq2" value="42.192.195.160">fq2</option>
        <option i18n="tx" value="82.157.62.28">tx</option>
        <option i18n="self" value="self">self</option>
      </select>
      Here's the behavior
      <select id="currentBehavior" class="sameSite input" type="text">
        <!-- 下载所有 -->
        <option selected value="down-all">down-all</option>
        <!-- 下载单个视频 -->
        <option value="down-single">down-single</option>
        <!-- 下载指定课程 -->
        <option value="down-courseIds">down-courseIds</option>
        <!-- 不删除，只生成配置文件后重启（会保留生成的课程配置） -->
        <option value="config-retry">config-retry</option>
        <!-- <option value="get-courseInfo">get-courseInfo</option> -->
      </select>
      <div style="display: none" id="courseIds">
        <input
          class="searchCondition"
          type="text"
          i18n_placeholder="courseIds"
          placeholder="courseIds"
        />
      </div>
      <div style="display: none" id="down-single">
        <input
          id="m3u8"
          class="searchCondition"
          type="text"
          i18n_placeholder="m3u8_address"
          placeholder="m3u8_address"
        />
        <input
          id="bypyFullDir"
          class="searchCondition"
          type="text"
          i18n_placeholder="m3u8_address"
          placeholder="m3u8_address"
        />
      </div>

      <!-- <div>
        <textarea
          id="cookie"
          rows="5"
          class="value input"
          type="textarea"
          spellcheck="false"
          placeholder="self-import-cookie"
        ></textarea>
      </div> -->
      <!-- <div id="host">
        <input
          class="searchCondition"
          type="text"
          i18n_placeholder="host"
          placeholder="host 支持ip"
        />
      </div> -->
      <div id="noCookies" i18n="no_cookies"></div>

      <div id="cookiesList"></div>

      <div>
        <div
          id="cookieFilter"
          class="ui-accordion ui-widget ui-accordion-icons"
        >
          <h3
            class="phpbb3_opbwb_u ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-state-active ui-corner-top ui-accordion-icons ui-state-focus"
            id="ui-accordion-cookiesList-header-4"
          >
            <span
              class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-s"
            ></span>
            <a href="#" i18n="newFilter"></a>
          </h3>
          <div class="cookie ui-widget-content ui-corner-bottom">
            <div
              class="cookie-table"
              style="margin: 5px 0px 5px 0px; font-size: 0.89em"
            >
              <div class="cookie-row">
                <div>
                  <input
                    type="checkbox"
                    class="filterDomain"
                    name="domain"
                    class="filterCheckbox"
                    checked
                  />
                  <span>
                    <label
                      for="domain"
                      class=""
                      i18n="Flag_CookieWithDomain"
                    ></label
                    >:</span
                  >
                </div>
                <span class="filteredBy" id="filterByDomain"></span>
              </div>
              <div class="cookie-row">
                <div>
                  <input
                    type="checkbox"
                    class="filterName"
                    name="name"
                    class="filterCheckbox"
                    checked
                  />
                  <span>
                    <label
                      for="name"
                      class=""
                      i18n="Flag_CookieWithName"
                    ></label
                    >:</span
                  >
                </div>
                <span class="filteredBy" id="filterByName"></span>
              </div>
              <div class="cookie-row">
                <div>
                  <input
                    type="checkbox"
                    class="filterValue"
                    name="value"
                    class="filterCheckbox"
                  />
                  <span>
                    <label
                      for="value"
                      class=""
                      i18n="Flag_CookieWithValue"
                    ></label
                    >:</span
                  >
                </div>
                <span class="filteredBy" id="filterByValue"></span>
              </div>
            </div>
          </div>
        </div>
        <div id="submitFiltersDiv">
          <input
            id="submitFiltersButton"
            type="submit"
            value=""
            i18n_value="addRule"
          />
        </div>
      </div>

      <div class="cookie cookie_details_template">
        <div class="vertical-commands-row">
          <a class="deleteOne" i18n_title="Alert_deleteCookie">
            <i class="fa fa-trash-o" style="color: #363636"></i>
          </a>
          <a class="protectOne unprotected" i18n_title="Set_ReadOnly">
            <i class="fa fa-unlock" style="color: #363636"></i>
          </a>
          <a class="protectOne protected" i18n_title="Is_ReadOnly">
            <i class="fa fa-lock" style="color: green"></i>
          </a>
          <a class="flagOne" i18n_title="Flag_Cookie">
            <i
              class="fa fa-ban"
              style="color: #e60000; padding-top: 25px !important"
            ></i>
          </a>
        </div>
        <input type="hidden" class="index" value="" disabled="disabled" />
        <input type="hidden" class="name" value="" disabled="disabled" />
        <div class="cookie-table">
          <label class="formLabel" i18n="value"></label>
          <div>
            <textarea
              rows="5"
              class="value input"
              type="textarea"
              spellcheck="false"
            ></textarea>
          </div>
          <label class="formLabel" i18n="domain"></label>
          <input class="domain input" type="text" />
          <label class="formLabel" i18n="path"></label>
          <input class="path input" type="text" />
          <label class="formLabel" i18n="storeID" style="display: none"></label>
          <input
            class="storeId input"
            type="text"
            disabled="disabled"
            style="display: none"
          />
          <label class="formLabel" i18n="expiration"></label>
          <input class="expiration input" type="text" />
          <label class="formLabel" i18n="SameSite"></label>
          <select class="sameSite input" type="text">
            <option i18n="SameSite_None" value="no_restriction"></option>
            <option i18n="SameSite_Lax" value="lax"></option>
            <option i18n="SameSite_Strict" value="strict"></option>
          </select>
        </div>
        <div class="cookie-row" style="margin-top: 5px">
          <div>
            <label
              for="hostOnly-checkbox"
              class="formLabel"
              i18n="hostOnly"
            ></label>
            <input
              id="hostOnly-checkbox"
              class="hostOnly checkbox"
              type="checkbox"
            />
          </div>
          <div>
            <label
              for="session-checkbox"
              class="formLabel"
              i18n="session"
            ></label>
            <input
              id="session-checkbox"
              class="session checkbox"
              type="checkbox"
            />
          </div>
          <div>
            <label
              for="secure-checkbox"
              class="formLabel"
              i18n="secure"
            ></label>
            <input
              id="secure-checkbox"
              class="secure checkbox"
              type="checkbox"
            />
          </div>
          <div>
            <label
              for="httpOnly-checkbox"
              class="formLabel"
              i18n="httpOnly"
            ></label>
            <input
              id="httpOnly-checkbox"
              class="httpOnly checkbox"
              type="checkbox"
            />
          </div>
        </div>
      </div>

      <div id="newCookie" class="ui-accordion ui-widget ui-accordion-icons">
        <h3
          class="phpbb3_opbwb_u ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-state-active ui-corner-top ui-accordion-icons ui-state-focus"
          id="ui-accordion-cookiesList-header-4"
        >
          <span
            class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-s"
          ></span>
          <a href="#" i18n="addNew"></a>
        </h3>
        <div
          class="cookie ui-widget-content ui-corner-bottom"
          style="padding-bottom: 5px"
        >
          <div
            class="vertical-commands-row"
            style="margin: 0 0 -25px 0 !important; display: none"
          >
            <a class="" i18n_title="reset">
              <i class="fa fa-undo" style="color: #363636"></i>
            </a>
          </div>
          <div class="cookie-table" style="margin-left: 10px; width: 97%">
            <label class="formLabel" i18n="name"></label>
            <input class="name input" type="text" />
            <label class="formLabel" i18n="value"></label>
            <div>
              <textarea
                rows="10"
                class="value input"
                type="textarea"
                spellcheck="false"
              ></textarea>
            </div>
            <label class="formLabel" i18n="domain"></label>
            <input class="domain input" type="text" />
            <label class="formLabel" i18n="path"></label>
            <input class="path input" type="text" />
            <label class="formLabel" i18n="expiration"></label>
            <input class="expiration input" type="text" />
            <label class="formLabel" i18n="sameSite"></label>
            <select class="sameSite input" type="text">
              <option
                selected="selected"
                i18n="SameSite_None"
                value="no_restriction"
              ></option>
              <option i18n="SameSite_Lax" value="lax"></option>
              <option i18n="SameSite_Strict" value="strict"></option>
            </select>
          </div>
          <div class="cookie-row" style="width: 97%">
            <div>
              <label
                for="hostOnly-checkbox-new"
                class="formLabel"
                i18n="hostOnly"
              ></label>
              <input
                id="hostOnly-checkbox-new"
                class="hostOnly checkbox"
                type="checkbox"
              />
            </div>
            <div>
              <label
                for="session-checkbox-new"
                class="formLabel"
                i18n="session"
              ></label>
              <input
                id="session-checkbox-new"
                class="session checkbox"
                type="checkbox"
              />
            </div>
            <div>
              <label
                for="secure-checkbox-new"
                class="formLabel"
                i18n="secure"
              ></label>
              <input
                id="secure-checkbox-new"
                class="secure checkbox"
                type="checkbox"
              />
            </div>
            <div>
              <label
                for="httpOnly-checkbox-new"
                class="formLabel"
                i18n="httpOnly"
              ></label>
              <input
                id="httpOnly-checkbox-new"
                class="httpOnly checkbox"
                type="checkbox"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="pasteCookie" class="ui-accordion ui-widget ui-accordion-icons">
        <h3
          class="phpbb3_opbwb_u ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-state-active ui-corner-top ui-accordion-icons ui-state-focus"
          id="ui-accordion-cookiesList-header-4"
        >
          <span
            class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-s"
          ></span>
          <a href="#" i18n="Paste_Cookies"></a>
        </h3>
        <div class="cookie ui-widget-content ui-corner-bottom">
          <div class="" style="margin-left: 10px; width: 97%; padding: 5px 0">
            <textarea
              rows="20"
              class="value input"
              type="textarea"
              spellcheck="false"
              i18n_placeholder="Paste_Cookie_Here"
              placeholder=" JSON"
            ></textarea>
            <div class="formLabel error"></div>
          </div>
        </div>
      </div>

      <div id="copiedToast" class="toast" i18n="Copied_clipboard"></div>

      <div id="submitDiv">
        <i
          id="submitButton"
          class="fa fa-check"
          i18n_title="Alert_submitAll"
        ></i>
        <a
          id="helpButton"
          i18n="help"
          href="http://www.kkb-down.com/start/"
          target="_blank"
        >
        </a>
      </div>
    </div>
  </body>
</html>
